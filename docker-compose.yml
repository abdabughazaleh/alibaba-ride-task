version: '3.8'

services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 379155
      POSTGRES_DB: ride-sharing
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    networks:
      - app_network

  api-gateway:
    image: abdabughazale7/api-gateway:latest
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5433/ride-sharing
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 379155
    ports:
      - "8086:8086"
    networks:
      - app_network

  auth-service:
    image: abdabughazale7/auth-service:latest
    depends_on:
      - postgres
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5433/ride-sharing
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 379155
    ports:
      - "8080:8080"
    networks:
      - app_network

  driver-service:
    image: abdabughazale7/driver-service:latest
    depends_on:
      - auth-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5433/ride-sharing
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 379155
    ports:
      - "8081:8081"
    networks:
      - app_network

  ride-service:
    image: abdabughazale7/ride-service:latest
    depends_on:
      - auth-service
      - driver-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5433/ride-sharing
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 379155
    ports:
      - "8085:8085"
    networks:
      - app_network

  pgadmin:
    image: dpage/pgadmin4:latest
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "admin123"
    ports:
      - "8087:80" # pgAdmin will be accessible on localhost:8087
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - app_network

volumes:
  postgres_data:
  pgadmin_data:


networks:
  app_network:
